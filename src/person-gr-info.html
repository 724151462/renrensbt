    <script>
        var currentShowCity = 0;
        var userId = JSON.parse(sessionStorage.getItem('login')).useId
        $(function() {
            getUserInfo()
        })

        function getUserInfo() {
            $.ajax({
                url: baseUrl,
                type: "POST",
                contentType: "application/json; charset=utf-8",
                dataType: 'json',
                // jsonp: "callback",
                data: `{"serviceId":"eu_2013V01userInfoApi","params": {"userId": ${userId}}}}`,
                success: function(data) {
                    handlePreloader()
                    $('#userName').text(data.returnParams.name)
                    $('#isCb').text(data.returnParams.loginStyle)
                    $('#mobile').text(data.returnParams.userName)
                    $('#email').text(data.returnParams.email)
                }
            })
        }

        function addCsb() {
            var data = {};
            var t = $('#csb-form').serializeArray();
            $.each(t, function() {
                data[this.name] = this.value;
            });
        }

        function infoModify() {
            window.location.href = 'person-gr-xgxx.html?userId=' + userId
        }

        function pwdModify() {
            window.location.href = 'person-pwd-modify.html?userId=' + userId
        }
    </script>
