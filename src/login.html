<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>登录注册表单</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css'>

  <link rel='stylesheet' href='https://ajax.aspnetcdn.com/ajax/bootstrap/4.2.1/css/bootstrap.min.css'>

  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <div class="container">
    <div class="card-wrap">
      <div class="card border-0 shadow card--register" id="register">
        <div class="card-body">
          <h2 class="card-title">注册</h2>
          <form>
            <div class="form-group">
              <input class="form-control" type="text" placeholder="用户名" required="required" />
            </div>
            <div class="form-group">
              <input class="form-control" type="password" placeholder="密码" required="required" />
            </div>
            <p><a class="js-btn" data-target="login" href="#">返回登录</a></p>
            <button class="btn btn-lg">注册</button>
          </form>
        </div>
      </div>
      <div class="card border-0 shadow card--login is-show" id="login">
        <div class="card-body">
          <h2 class="card-title">登录</h2>
          <!-- <p>第三方登录</p>
          <p class="badge-wrap"><a class="badge"><i class="fab fa-facebook-f"></i></a><a class="badge"><i
                class="fab fa-google"></i></a><a class="badge"><i class="fab fa-twitter"></i></a><a class="badge"><i
                class="fab fa-github"></i></a></p>
          <p>或用邮箱登录</p> -->
          <form>
            <div class="form-group">
              <input class="form-control" type="text" placeholder="用户名" value="admin@163.com" required="required" />
            </div>
            <div class="form-group">
              <input class="form-control" type="password" placeholder="密码" required="required" />
            </div>
            <div>
              <p style="float: left;font-size: 16px;"><a class="js-btn" data-target="register" href="#">注册</a></p>
              <p style="float: right;font-size: 16px;"><a href="#">忘记密码?</a></p>
            </div>
            <button class="btn btn-lg">登录</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="js/index.js"></script>
  
</body>

</html>
