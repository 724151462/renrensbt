							<li class="row">

						</ul>
					</div>
					<div class="row important mobile" style="height: 100px;width: 100%;margin-top: 98px;background-color: #F8F9FA">
						<ul class="row">
							<li class="column">
								<div><img class="icon1" width="30" src="./images/icon1-active.png" /></div>
								<p class="center-menutab-active">订单管理</p>
							</li>
							<li class="column">
								<div><img class="icon2" width="30" src="./images/icon2.png" /></div>
								<p>我的参保人</p>
							</li>
							<li class="column">
								<div><img class="icon3" width="30" src="./images/icon3.png" /></div>

			<script src="js/paroller.js"></script>
			<script src="js/particles.js"></script>
			<script src="js/app.js"></script>
			<script src="js/script.js"></script>
			<script src="js/tabs.js"></script>
			<script src="js/login.js"></script>
			<!-- <script src="js/handleFooter.js"></script> -->
			<script type="text/javascript">
				$(function() {
					handlePreloader()
					if (!sessionStorage.getItem('centerTab')) {
						sessionStorage.setItem('centerTab', 0)
					}
					let actIndex = sessionStorage.getItem('centerTab')
					
					// getCity()
					var timer;
					
						if (document.body.clientWidth < 768) {
							var tabNum = $(".mobile").find("li");
							$('.important').eq(0).attr('style', 'display: none')
							mobTabsChange($(tabNum).eq(actIndex),actIndex)
						} else {
							var tabNum = $(".pc").find("li");
							$('.important').eq(1).attr('style', 'display: none')
							pcTabsChange($(tabNum).eq(actIndex),actIndex)
						}
						console.log(tabNum)
					

					function mobTabsChange(that, index) {
						$(tabNum).find('p').removeClass('center-menutab-active')
						that.find('p').addClass('center-menutab-active')
						console.log(that.find('img'))
						if (index == 0) {
							$('.icon1').attr('src', './images/icon1-active.png')
							$('.icon2').attr('src', './images/icon2.png')
							$('.icon3').attr('src', './images/icon3.png')
							$('#order').attr('src', 'center-order.html');
						} else if (index == 1) {
							$('.icon2').attr('src', './images/icon2-active.png')
							$('.icon1').attr('src', './images/icon1.png')
							$('.icon3').attr('src', './images/icon3.png')
							$('#cbr').attr('src', 'center-cbr.html');
						} else {
							$('.icon2').attr('src', './images/icon2.png')
							$('.icon1').attr('src', './images/icon1.png')
							$('.icon3').attr('src', './images/icon3-active.png')
						}
						tabShow(that, index)
					}

					function pcTabsChange(that, index) {
						console.log(that)
						$(tabNum).removeClass('pc-tab-active')
						$(tabNum).find('p').removeClass('center-menutab-active')
						console.log(that)
						that.addClass('pc-tab-active')
						that.find('p').addClass('center-menutab-active')
						if (index == 0) {
							$('.icon1').attr('src', './images/icon1-active.png')
							$('.icon2').attr('src', './images/icon2.png')
							$('.icon3').attr('src', './images/icon3.png')
							$('#order').attr('src', 'center-order.html');
							
						} else if (index == 1) {
							$('.icon2').attr('src', './images/icon2-active.png')
							$('.icon1').attr('src', './images/icon1.png')
							$('.icon3').attr('src', './images/icon3.png')
							$('#cbr').attr('src', 'center-cbr.html');
						} else {
							$('.icon2').attr('src', './images/icon2.png')
							$('.icon1').attr('src', './images/icon1.png')
							$('.icon3').attr('src', './images/icon3-active.png')
						}
						tabShow(that, index)
					}

					function tabShow(that, index) {
						var contentNum = $(".center-contents").children();
						console.log(contentNum)
						$(contentNum).eq(index).css({
							"display": "block"
						});
						sessionStorage.setItem('centerTab', index)
						$(contentNum).eq(index).siblings().css({
							"display": "none"
						});
						that.find("a").css({
							"background": "#FFF",
							"color": "#fff"
						});
						that.siblings().find("a").css({
							"background": "#fff",
							"color": "black"
						});
					}
					$(tabNum).each(function(index) {
						console.log($(this))
						if (document.body.clientWidth < 768) {
							$(this).hover(function() {
								var that = $(this)
								timer = window.setTimeout(
									mobTabsChange(that, index), 100)
							}, function() {
								window.clearTimeout(timer);
							})
						} else {
							$(this).click(function() {
								var that = $(this)
								timer = window.setTimeout(
									pcTabsChange(that, index), 100)
							})
						}

					})
				})
			</script>
	</body>
</html>
