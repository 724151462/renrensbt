    <script>
        var userId = JSON.parse(sessionStorage.getItem('login')).useId
        $(function() {
            getUserInfo()
        })

        function getUserInfo(resolve = '') {
            $.ajax({
                url: baseUrl,
                type: "POST",
                contentType: "application/json; charset=utf-8",
                dataType: 'json',
                // jsonp: "callback",
                data: `{"serviceId":"eu_2013V01userInfoApi","params": {"userId": ${userId}}}}`,
                success: function(data) {
                    handlePreloader()
                    $('[name="name"]').val(data.returnParams.name)
                    $('[name="mobile"]').val(data.returnParams.contact_tel)
                    $('[name="email"]').val(data.returnParams.email)
                    if (resolve != '') {
                        console.log(data.returnParams)
                        sessionStorage.setItem('login', JSON.stringify(data.returnParams))
                        resolve()
                    }
                }
            })
        }

        function infoModify() {
            var t = $('#user-form').serializeArray();
            var data = {}
            $.each(t, function() {
                data[this.name] = this.value;
            });
            $.ajax({
                url: baseUrl,
                type: "POST",
                contentType: "application/json; charset=utf-8",
                dataType: 'json',
                // jsonp: "callback",
                data: `{"serviceId":"eu_2013V01userInfoUpdateApi","params": {"userId":"${userId}","head_url": "123","name":"${data.name}","email":"${data.email}"}}`,
                success: function(data) {
                    if (data.returnCode == 1) {
                        new Promise(function(resolve, reject) {
                            getUserInfo(resolve)
                        }).then(() => {
                            diyAlert('修改成功', 'success');
                            setTimeout(() => {
                                window.location.reload()
                            }, 1000);

                        })
                    } else {
                        diyAlert('修改失败', 'warning')
                    }
                },
                error: function(params) {
                    diyAlert('网络错误', 'warning')
                }
            })
        }
    </script>
